{% extends 'base.html' %}

{% block content %}
  <div class="auth-container">
    <h2>Register</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      {% if form.errors %}
        <div class="error-message">
          <ul>
            {% for field in form %}
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
        </div>
      {% endif %}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'blog:login' %}">Login here</a></p>
  </div>
{% endblock %}
