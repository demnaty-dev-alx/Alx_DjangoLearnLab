{% extends "blog/base.html" %}
{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'blog:post-detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
