{% extends "blog/base.html" %}
{% block content %}
    <h2>{% if object %}Edit Post{% else %}New Post{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will render the title, content, and tags fields -->
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'blog:post-list' %}">Cancel</a>
{% endblock %}
